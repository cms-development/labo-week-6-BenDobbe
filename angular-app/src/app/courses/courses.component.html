
<div class="container" >
    <h1 class="center-align">Courses</h1>

    <div class="collection">
        <ul>
            <li class="collection-item avatar" *ngFor="let course of courses">
              <a routerLink="/courses/{{course.id}}"><span class="title">{{course.attributes.name}}</span></a>
            </li>
        </ul>
    </div>
  </div>
